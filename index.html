<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>p5 Performance Test</title>
    <style>
      html, body, canvas {
        padding: 0;
        margin: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        overflow: hidden;
        position: relative;
      }
      canvas {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .scroll-container {
        overflow-x: hidden;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="scroll-frame"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.dom.min.js"></script>
    <script src="scrollbar-renderer.js"></script>
  </body>
</html>
